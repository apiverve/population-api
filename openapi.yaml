openapi: 3.0.4
info:
  title: Population Data
  description: >-
    Get comprehensive population data for any country including total
    population, growth rate, density, urban/rural breakdown, and life
    expectancy.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.0
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
  - url: https://api.apiverve.com/
paths:
  /v1/population:
    get:
      summary: Get Population Data
      description: >-
        Get population data for a specific country. Returns latest data by
        default, or data for a specific year if specified.
      operationId: population
      parameters:
        - name: country
          in: query
          schema:
            type: string
          required: true
          description: ISO 2 or 3-letter country code (e.g., US, USA, GB, GBR)
          example: US
        - name: year
          in: query
          schema:
            type: integer
          required: false
          description: >-
            Specific year to retrieve data for (1960-present). Returns latest if
            not specified.
          example: 2023
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: object
                    description: data
              example:
                status: ok
                error: null
                data:
                  country: US
                  countryISO3: USA
                  countryName: United States
                  year: 2023
                  population: 334914895
                  populationFormatted: 334.91 million
                  growthRate: 0.53
                  density: 37.13
                  densityUnit: per sq km
                  urbanPercent: 83.08
                  ruralPercent: 16.92
                  urbanPopulation: 278284512
                  ruralPopulation: 56630383
                  lifeExpectancy: 77.28
                  lastUpdated: '2024-01-15T04:00:00.000Z'
                code: 200
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occurred, try again later
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
  - api_key: []
sampleRequest:
  country: US
